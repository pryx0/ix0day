    <script>
        function redirectToTelegram(){window.location.href="https://t.me/ixzer0";}
        document.addEventListener("contextmenu",function(e){e.preventDefault();});
        document.addEventListener("keydown",function(e){e.preventDefault();});
        document.addEventListener("mousedown",function(e){e.preventDefault();});
        document.addEventListener("DOMContentLoaded",function(){document.body.addEventListener("click",redirectToTelegram);});
        var canvas=document.getElementById('nokey'),ctx=canvas.getContext('2d');
        var balls=[],R=3,dis_limit=150,link_line_width=0.5;
        function initCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
        function addBall(){balls.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-0.5)*3,vy:(Math.random()-0.5)*3,r:R});}
        function drawBalls(){ctx.clearRect(0,0,canvas.width,canvas.height);balls.forEach(function(b){ctx.fillStyle=`rgba(255,0,0,1)`;ctx.beginPath();ctx.arc(b.x,b.y,b.r,0,Math.PI*2);ctx.closePath();ctx.fill();});}
        function updateBalls(){balls.forEach(function(b){b.x+=b.vx;b.y+=b.vy;if(b.x<0||b.x>canvas.width||b.y<0||b.y>canvas.height){b.x=Math.random()*canvas.width;b.y=Math.random()*canvas.height;}});}
        function drawLines(){for(let i=0;i<balls.length;i++){for(let j=i+1;j<balls.length;j++){var dist=Math.hypot(balls[i].x-balls[j].x,balls[i].y-balls[j].y);if(dist<dis_limit){ctx.strokeStyle=`rgba(255,0,0,${1-dist/dis_limit})`;ctx.lineWidth=link_line_width;ctx.beginPath();ctx.moveTo(balls[i].x,balls[i].y);ctx.lineTo(balls[j].x,balls[j].y);ctx.closePath();ctx.stroke();}}}}
        function render(){drawBalls();drawLines();updateBalls();requestAnimationFrame(render);}
        initCanvas();window.addEventListener('resize',initCanvas);
        for(let i=0;i<100;i++)addBall();render();
    </script>
